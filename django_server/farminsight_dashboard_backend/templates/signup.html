{% extends 'base.html' %}

{% block content %}
<h2>Sign Up</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
</form>

<p>Already have an account? <a id="login-link" href="#">Log in here</a></p>

<script>
document.addEventListener('DOMContentLoaded', function() {
    var signupLink = document.getElementById('login-link');
    var currentParams = new URLSearchParams(window.location.search);
    signupLink.href = "{% url 'login_view' %}?" + currentParams.toString();
});
</script>
{% endblock %}
