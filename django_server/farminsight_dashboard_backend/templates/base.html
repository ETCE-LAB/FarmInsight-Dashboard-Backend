<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmInsight Dashboard</title>
    <style>
        @media (prefers-color-scheme: dark) {
            :root {
                --body-bg: #242424;
                --card-bg: #2e2e2e;
                --heading-color: #c9c9c9;
                --dimmed-color: #828282;
                --input-bg: #2e2e2e;
                --input-border: #424242;
                --link-color: #199ff4;
                --form-border: #424242;
            }
        }

        @media (prefers-color-scheme: light) {
            :root {
                --body-bg: #fff;
                --card-bg: #fff;
                --heading-color: #000;
                --dimmed-color: #868e96;
                --input-bg: #fff;
                --input-border: #ced4da;
                --link-color: #199ff4;
                --form-border: #dee2e6;
            }
        }

        body {
            background-color: var(--body-bg);
        }
        h2 {
            text-align: center; font-family: Arial, sans-serif; color: var(--heading-color);
        }
        label, li {
            font-family: Arial, sans-serif;
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--heading-color);
        }
        .helptext {
            color: var(--dimmed-color);
            font-family: Arial, sans-serif;
            font-size: 0.9rem;
        }
        form, ul {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--form-border);
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid var(--input-border);
            border-radius: 4px;
            box-sizing: border-box;
            color: var(--heading-color);
            background-color: var(--input-bg);
        }

        input:focus,
        textarea:focus,
        select:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #199ff4;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
        p { text-align: center; font-family: Arial, sans-serif; color: var(--dimmed-color); margin-top: 20px; }
        a { font-family: Arial, sans-serif; color: var(--link-color); }
    </style>
</head>
<body>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <main>
        {% block content %}
        <!-- Main content goes here -->
        {% endblock %}
    </main>
</body>
</html>
