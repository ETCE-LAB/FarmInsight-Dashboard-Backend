apiVersion: apps/v1
kind: Deployment
metadata:
  name: farminsight-dashboard-backend #The name of the Kubernetes
        #Deployment to be created in the Kubernetes cluster
  namespace: farminsight
  labels:
    app: farminsight-dashboard-backend
  annotations:
    etce-server-volume-backup: /app/database
spec:
  replicas: 1 #The number of pods to be created in the
   #Kubernetes cluster for the React.js application container
  selector:
    matchLabels:
      app: farminsight-dashboard-backend
  template:
    metadata:
      labels:
        app: farminsight-dashboard-backend
    spec:
      imagePullSecrets:
      - name: docker-registry-private
      containers:
      - name: farminsight-dashboard-backend
        image: registry.etce.isse.tu-clausthal.de/etce-lab/farminsight-dashboard-backend:latest
        ports:
        - containerPort: 8000 #The port for the node.js application container
        env:
        - name: DJANGO_SUPERUSER_EMAIL
          valueFrom:
            configMapKeyRef:
              name: farminsight-backend-credentials
              key: DJANGO_SUPERUSER_EMAIL
        - name: DJANGO_SUPERUSER_PASSWORD
          valueFrom:
            configMapKeyRef:
              name: farminsight-backend-credentials
              key: DJANGO_SUPERUSER_PASSWORD
        - name: DJANGO_SUPERUSER_USERNAME
          valueFrom:
            configMapKeyRef:
              name: farminsight-backend-credentials
              key: DJANGO_SUPERUSER_USERNAME
        volumeMounts:
            - name: farminsight-env
              mountPath: /app/environment
              readOnly: true
            - name: farminsight-rsa
              mountPath: /app/rsa
              readOnly: true
            - name: farminsight-backend-sqlite-pv
              mountPath: /app/database
            - name: farminsight-backend-image-pv
              mountPath: /app/images
      volumes:
      - name: farminsight-env
        configMap:
          name: farminsight-env
          items:
            - key: .env.dev
              path: .env.dev
      - name: farminsight-rsa
        configMap:
          name: farminsight-rsa
          items:
            - key: oidc.key
              path: oidc.key
      - name: farminsight-backend-sqlite-pv
        persistentVolumeClaim:
          claimName: farminsight-backend-sqlite-pvc
      - name: farminsight-backend-image-pv
        persistentVolumeClaim:
          claimName: farminsight-backend-image-pvc
