apiVersion: v1
kind: Service
metadata:
  #The name of the Kubernetes Service to be created
  #in the Kubernetes cluster
  name: farminsight-dashboard-backend-service
  namespace: farminsight
spec:
  selector:
    app: farminsight-dashboard-backend
  type: LoadBalancer #Type of the Kubernetes Service
  ports:
  - protocol: TCP
    port: 8000 #Service port
    targetPort: 8000 #The port for the React.js application container
